<div class="gn-drawmap-panel">
  <div class="panel panel-default">
    <div class="panel-body">
    
      <!-- Header with projection selection, draw button and area list -->
      <form class="form-inline" role="form">
        <button class="btn btn-warning" data-ng-click="drawMap()">
          <i class="fa fa-pencil"></i>&nbsp;<span data-translate="">drawRectangle</span>
        </button>
        <div class="col-sm-3">
          <label class="sr-only" data-translate="">chooseProjection</label>
          <select data-ng-model="projs.form">
            <option data-ng-repeat="proj in projs.list" 
              value="{{proj}}"
              data-ng-selected="proj == projs.form">{{proj}}
            </option>
         </select>
        </div>
        <div class="col-sm-5" lang="lang">
          <div data-gn-region-picker=""></div>
        </div>
        
      </form>
      
      <!-- Hidden field that match xml metadata schema -->
      <div class="hidden">
      <input data-ng-model="extent.form[0]" type="" name="{{hleftRef}}"/>
      <input data-ng-model="extent.form[1]" type="" name="{{hbottomRef}}"/>
      <input data-ng-model="extent.form[2]" type="" name="{{hrightRef}}"/>
      <input data-ng-model="extent.form[3]" type="" name="{{htopRef}}"/>
      <input data-ng-model="dcExtent" type="" name="{{dcRef}}"/>
      </div>
      <table class="text-center">
        <tr align="center">
          <td colspan="3"><div class="form-group">
              <input
                data-ng-model="extent.form[3]" type="number"
                id="drawbbox-top" placeholder="{{'north' | translate}}" 
                data-ng-change="updateBbox(true)"/>
          </div></td>
        </tr>
        <tr valign="middle" align="center">
          <td class="col-left">
            <div class="form-group">
              <input data-ng-model="extent.form[0]" type="number"
                id="drawbbox-left" placeholder="{{'west' | translate}}"
                data-ng-change="updateBbox(true)" />
            </div>
          </td>
          <td class="col-middle">
            <div id="{{mapId}}" class="map"></div>
          </td>
          <td class="col-right">
            <div class="form-group">
              <input
                data-ng-model="extent.form[2]"
                type="number" id="drawbbox-right"
                placeholder="{{'east' | translate}}" data-ng-change="updateBbox(true)"/>
            </div>
          </td>
        </tr>
        <tr align="center">
          <td colspan="3">
            <div class="form-group">
            <input
              data-ng-model="extent.form[1]" type="number"
              id="drawbbox-bottom" placeholder="{{'south' | translate}}"
              data-ng-change="updateBbox(true)"/>
          </div></td>
        </tr>
      </table>
    </div>
  </div>
</div>
